<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/jquery.jl.sliderbar.css" />
		<script src="js/jquery-1.8.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.jl.sliderBar.js" type="text/javascript" charset="utf-8"></script>
		<!--<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />-->
	</head>

	<body>
		R:
		<div id="cc1" class="slidercontainer" data-jl-value="0.9">

		</div>
		G:
		<div id="cc2" class="slidercontainer">

		</div>
		B:
		<div id="cc3" class="slidercontainer">

		</div>

	</body>

	<script type="text/javascript">
		$("#cc1").sliderBar({
			//			renderTo: '#cc1',
			size: {
				barWidth: 600,
				sliderWidth: 30
			},
			onChanging: function(percentage, e) {
				window.console && console.log('cc1-percentage: %s %', percentage*100);
			}
		});
		
		$('#cc2').sliderBar({
			size: {
				barWidth: 600,
				sliderWidth: 30
			},
			enableKeyControl:true,
			onChanging: function(percentage, e) {
				window.console && console.log('cc2-percentage: %s', percentage);
			}
		}).setDefValue(0.3);
		
		$('#cc3').sliderBar({
			size: {
				barWidth: 600,
				sliderWidth: 30
			},
			onChanging: function(percentage, e) {
				window.console && console.log('cc3-percentage: %s', percentage);
			}
		}).setDefValue(0.5);
	</script>

</html>
