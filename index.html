<!DOCTYPE html>
<html>

	<head>

	<body>

		幻灯片

		<div class="slides">

				<a href="#" target="_blank" style="background-color: #A5B6C8;"> 9999
				</a>
				<a href="#" target="_blank" style="background-color: #FFF6C8;"> 9999
				</a>
				<a href="#" target="_blank" style="background-color: #DDD6C8;"> 9999
				</a>
				<a href="#" target="_blank" style="background-color: #A5BFFF;"> 9999
				</a>
				<a href="#" target="_blank" style="background-color: #A5BDDD;"> 9999
				</a>
			</div>
			<div class="slider-nav" id="slider-nav">
aasd
			</div>
		</div>

		laytpl模版引擎
		<hr />
		<div id="laytplOutput">

		</div>

		分页
		<hr />
		<div class="demo">
			<h1>Demo 1</h1>
			<div id="demo1">
			</div>
		</div>
		<div class="demo">
			<h1>Demo 2</h1>
			<div id="demo2">
			</div>
		</div>
		<div class="demo">
			<h1>Demo 3</h1>
			<div id="demo3">
			</div>
		</div>
		<div class="demo">
			<h1>Demo 4</h1>
			<div id="demo4">
			</div>
		</div>
		<div id="paginationdemo" class="demo">
			<h1>Demo 5</h1>
			<div id="p1" class="pagedemo _current" style="">Page 1</div>
			<div id="p2" class="pagedemo" style="display:none;">Page 2</div>
			<div id="p3" class="pagedemo" style="display:none;">Page 3</div>
			<div id="p4" class="pagedemo" style="display:none;">Page 4</div>
			<div id="p5" class="pagedemo" style="display:none;">Page 5</div>
			<div id="p6" class="pagedemo" style="display:none;">Page 6</div>
			<div id="p7" class="pagedemo" style="display:none;">Page 7</div>
			<div id="p8" class="pagedemo" style="display:none;">Page 8</div>
			<div id="p9" class="pagedemo" style="display:none;">Page 9</div>
			<div id="p10" class="pagedemo" style="display:none;">Page 10</div>
			<div id="demo5">
			</div>
		</div>

	</body>

	<script id="tt1" type="text/template">

		<h3>{{ d.title }}</h3>
		<p class="intro">{{ d.intro }}</p>
		<ul>
			{{# for(var i = 0, len = d.list.length; i
			< len; i++){ }} <li>
				<span>{{ d.list[i].name }}</span>
				<span>所在城市：{{ d.list[i].city }}</span>
				</li>
				{{# } }}
		</ul>

	</script>

	<script type="text/javascript">
		//####################jquery.jl.sliderBar.js#########################
		$("#cc1").sliderBar({
			//			renderTo: '#cc1',
			size: {
				barWidth: 600,
				sliderWidth: 30
			},
			onChanging: function(percentage, e) {
				$("#cc1_output").text(percentage * 100);
				window.console && console.log('cc1-percentage: %s %', percentage * 100);
			}
		});
		$('#cc2').sliderBar({
			size: {
				barWidth: 600,
				sliderWidth: 30
			},
			enableKeyControl: true,
			onChanging: function(percentage, e) {
				$("#cc2_output").text(percentage * 100);
				window.console && console.log('cc2-percentage: %s', percentage * 100);
			}
		}).setDefValue(0.3);
		//####################jquery.jl.scrollImgs.js#########################
		$('#scroll').scrollPanel({
			prev: $('#prevBtn'),
			next: $('#nextBtn'),
			event: 'click',
			auto: true
		});
		//####################jquery.jl.flashSlider.js#########################
		$('#slides').flashSlider({
			affect: 'scrollx', //效果  有scrollx|scrolly|fade|none
			speed: 1000, //动画速度
			interval: 3000, //时间间隔
			auto: true, //自动滚动
			trigger: 'mouseover', //触发事件 注意用mouseover代替hover
			ctag: 'a', //内容标签 默认为<a>
			switcher: '#slider-nav', //切换触发器id或class
			stag: 'span', //切换器标签 默认为span
			current: 'on', //当前切换器样式名称
		});
		//####################laytpl.js#########################
		var data = {
			title: '前端工程师',
			intro: '一群码js的骚年，幻想改变世界，却被世界改变。',
			list: [{
				name: '贤心',
				city: '杭州'
			}, {
				name: '嘎嘎',
				city: '北京'
			}, {
				name: '浅浅',
				city: '杭州'
			}, {
				name: 'Dem',
				city: '北京'
			}]
		};
		var gettpl = $('#tt1').html();
		laytpl(gettpl).render(data, function(html) {
			$('#laytplOutput').html(html);
		});
	</script>

	<script type="text/javascript">
		$(function() {
			$("#demo1").paginate({
				count: 100,
				start: 1,
				display: 8,
				border: true,
				border_color: '#fff',
				text_color: '#fff',
				background_color: 'black',
				border_hover_color: '#ccc',
				text_hover_color: '#000',
				background_hover_color: '#fff',
				images: false,
				mouse: 'press'
			});
			$("#demo2").paginate({
				count: 50,
				start: 5,
				display: 10,
				border: false,
				text_color: '#888',
				background_color: '#EEE',
				text_hover_color: 'black',
				background_hover_color: '#CFCFCF'
			});
			$("#demo3").paginate({
				count: 50,
				start: 20,
				display: 12,
				border: true,
				border_color: '#BEF8B8',
				text_color: '#68BA64',
				background_color: '#E3F2E1',
				border_hover_color: '#68BA64',
				text_hover_color: 'black',
				background_hover_color: '#CAE6C6',
				rotate: false,
				images: false,
				mouse: 'press'
			});
			$("#demo4").paginate({
				count: 50,
				start: 20,
				display: 12,
				border: false,
				text_color: '#79B5E3',
				background_color: 'none',
				text_hover_color: '#2573AF',
				background_hover_color: 'none',
				images: false,
				mouse: 'press'
			});
			$("#demo5").paginate({
				count: 10,
				start: 1,
				display: 7,
				border: true,
				border_color: '#fff',
				text_color: '#fff',
				background_color: 'black',
				border_hover_color: '#ccc',
				text_hover_color: '#000',
				background_hover_color: '#fff',
				images: false,
				mouse: 'press',
				onChange: function(page) {
					$('._current', '#paginationdemo').removeClass('_current').hide();
					$('#p' + page).addClass('_current').show();
				}
			});
		});
	</script>

</html>
